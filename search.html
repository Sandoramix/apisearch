<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/apis.png" type="image/png">
		<title>API SHOWCASE</title>

		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="flex flex-col w-screen overflow-hidden text-xs text-white transition-all duration-100 bg-neutral-900 sm:text-base">

		<header class="flex items-center h-20 gap-6 px-4 py-2 shrink-0 bg-neutral-800/50">
			<a href="index.html" class="h-full shrink-0">
				<img src="images/apis.png" alt="Logo" class="object-scale-down h-full aspect-square">
			</a>

			<span class="flex items-center justify-center h-full grow">
				<form action="search.html" method="get" class="rounded-md h-full sm:max-w-[40rem] w-full transition-all duration-100 flex items-center justify-center bg-black/30 gap-2">



					<!-- todo maybe il placeholder random tra un paio di scelte -->
					<input type="text" name="query" id="query" class="min-w-[6rem] sm:min-w-[10rem] h-full w-full bg-transparent focus:outline-none placeholder:font-mono placeholder:text-center pl-5" placeholder="Evil Insult Generator">

					<div class="h-full grow shrink md:max-w-[12rem] max-w-[9rem] py-0.5">
						<label for="category" class="sr-only">Categoria</label>
						<select aria-placeholder="Category" name="category" id="category" disabled class="w-full h-full overflow-hidden text-center capitalize bg-black cursor-pointer text-ellipsis grow disabled:cursor-not-allowed">
							<option value="">all categories</option>
						</select>
					</div>

					<button class="h-full p-2 aspect-square stroke-neutral-200 hover:stroke-white">
						<svg viewBox="0 0 24 24" fill="none" class="h-full aspect-square" xmlns="http://www.w3.org/2000/svg">
							<path d="M3 12C3 4.5885 4.5885 3 12 3C19.4115 3 21 4.5885 21 12C21 19.4115 19.4115 21 12 21C4.5885 21 3 19.4115 3 12Z" stroke-width="2"></path>
							<path d="M14 14L16 16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
							<path d="M15 11.5C15 13.433 13.433 15 11.5 15C9.567 15 8 13.433 8 11.5C8 9.567 9.567 8 11.5 8C13.433 8 15 9.567 15 11.5Z" stroke-width="2"></path>
						</svg>
					</button>


				</form>
			</span>

			<a href="https://api.publicapis.org" target="_blank" rel="noopener noreferrer" class="text-center text-yellow-500 underline transition-all duration-300 decoration-white/0 hover:decoration-yellow-600 underline-offset-8">Original<br>API's Homepage</a>
		</header>

		<main class="flex flex-col gap-4 py-3 pl-3 overflow-y-auto grow shrink gutter">
			<div class="flex px-4 pb-3 border-b border-white/10">
				<h3 class="italic" id="total-count"></h3>
			</div>

			<ul id="list" class="grow">
			</ul>

			<footer class="h-12 shrink-0">
				<div class="items-center hidden h-full gap-6" id="page-switcher">

					<div class="flex items-center gap-2">
						<button class="px-3 py-1 border rounded disabled:hidden border-neutral-600 hover:bg-neutral-700" disabled id="page-switch-previous">Previous</button>
						<div class="flex gap-1">
							<h5>Page</h5>
							<h5 id="current-page">1</h5>
							<h5>of</h5>
							<h5 id="total-pages-count">1</h5>
						</div>
						<button class="px-3 py-1 border rounded disabled:hidden border-neutral-600 hover:bg-neutral-700" disabled id="page-switch-next">Next</button>
					</div>
					<div class="flex items-center gap-1">
						<label for="offset-switcher">Results per page</label>
						<select id="offset-switcher" class="px-4 py-1 border rounded cursor-pointer bg-neutral-900">
						</select>
					</div>

				</div>
			</footer>
		</main>








		<template id="search-result-item">
			<li class="px-5 py-1 border-b hover:bg-white/10 border-white/10">
				<a href="#" target="_blank" rel="noopener noreferrer" data-key="URL" class="grid grid-cols-3">
					<div class="flex flex-col col-span-2 overflow-hidden text-ellipsis">
						<h2 data-key="API" class="text-base font-medium underline sm:text-xl hover:decoration-white decoration-white/0 underline-offset-4">API NAME</h2>
						<h3 data-key="Link" class="overflow-hidden font-mono text-xs text-neutral-300 text-ellipsis">API LINK/</h3>
						<h3 data-key="Description" class="my-3 font-serif ">DESCRIPTION</h3>
					</div>

					<div class="ml-auto border p-2 rounded sm:min-w-[15rem] w-full font-mono col-span-1 grid grid-cols-3">
						<h4 class="col-span-1 col-start-1 border-b border-white/20">CATEGORY:</h4>
						<h4 data-key="Category" class="col-span-2 border-b text-end border-white/20">CATEGORY</h4>

						<h4 class="col-span-1 col-start-1 border-b border-white/20">AUTH:</h4>
						<h4 data-key="Auth" class="col-span-2 border-b text-end border-white/20">AUTH</h4>

						<h4 class="col-span-1 col-start-1 border-b border-white/20">HTTPS:</h4>
						<h4 data-key="HTTPS" class="col-span-2 border-b text-end border-white/20">BOOLEAN</h4>


						<h4 class="col-span-1 col-start-1 border-b border-white/20">CORS:</h4>
						<h4 data-key="Cors" class="col-span-2 border-b text-end border-white/20">CORS</h4>
					</div>
				</a>
			</li>
		</template>


		<script src="js/domUtils.js"></script>
		<script src="js/utils.js"></script>

		<script src="js/search/search.js"></script>
	</body>
</html>
