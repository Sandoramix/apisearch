<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/apis.png" type="image/png">
		<meta name="description" content="Search for an API, or pick a random one.">
		<title>API search - random</title>

		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body class="flex flex-col w-screen overflow-hidden text-base text-white transition-all duration-100 bg-neutral-900 sm:text-xl">

		<header class="flex items-center h-20 px-4 py-2 shrink-0 bg-neutral-800/50">
			<a href="index.html" class="h-full">
				<img src="images/apis.png" alt="Logo" class="object-scale-down h-full aspect-square">
			</a>
			<span class="grow"></span>


			<a href="https://api.publicapis.org" target="_blank" rel="noopener noreferrer" class="text-center text-yellow-500 underline transition-all duration-300 decoration-white/0 hover:decoration-yellow-600 underline-offset-8">Original<br>API's Homepage</a>
		</header>

		<main class="flex flex-col items-center gap-10 p-3 grow shrink">

			<span class="grow"></span>
			<h2 class="font-mono text-5xl text-center">Random picked API</h2>

			<a id="item-container" href="#" target="_blank" rel="noopener noreferrer" data-key="URL" class="items-center hidden grid-cols-3 p-8 border rounded-lg border-white/30">
				<div class="flex flex-col col-span-3 overflow-hidden sm:col-span-2 text-ellipsis">
					<h2 data-key="API" class="text-base font-medium underline sm:text-xl hover:decoration-white decoration-white/0 underline-offset-4">API NAME</h2>
					<h3 data-key="Link" class="overflow-hidden font-mono text-xs text-neutral-300 text-ellipsis">API LINK/</h3>
					<h3 data-key="Description" class="my-3 font-serif ">DESCRIPTION</h3>
				</div>

				<div class="ml-auto border p-2 rounded sm:min-w-[15rem] w-full font-mono col-start-1 sm:col-start-3 col-span-3 sm:col-span-1 grid grid-cols-3">
					<h4 class="col-span-1 col-start-1 border-b border-white/20">CATEGORY:</h4>
					<h4 data-key="Category" class="col-span-2 border-b text-end border-white/20">CATEGORY</h4>

					<h4 class="col-span-1 col-start-1 border-b border-white/20">AUTH:</h4>
					<h4 data-key="Auth" class="col-span-2 border-b text-end border-white/20">AUTH</h4>

					<h4 class="col-span-1 col-start-1 border-b border-white/20">HTTPS:</h4>
					<h4 data-key="HTTPS" class="col-span-2 border-b text-end border-white/20">BOOLEAN</h4>


					<h4 class="col-span-1 col-start-1 border-b border-white/20">CORS:</h4>
					<h4 data-key="Cors" class="col-span-2 border-b text-end border-white/20">CORS</h4>
				</div>
			</a>


			<div class="flex flex-col gap-2">
				<button class="px-4 py-3 border rounded border-white/30 hover:bg-neutral-700" onclick="getRandom()">Another one</button>
				<a href="index.html" class="px-4 py-3 border rounded border-white/30 hover:bg-neutral-700">Go to Homepage</a>
			</div>

			<span class="grow"></span>
			<footer class="flex items-center w-full h-12">
				<span class="grow"></span>
				<a href="https://github.com/sandoramix" target="_blank" rel="noopener noreferrer" class="text-base text-center text-yellow-500 underline transition-all duration-300 decoration-white/0 hover:decoration-yellow-600 underline-offset-8 sm:text-xl">@Sandoramix</a>
			</footer>
		</main>



		<script src="js/domUtils.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/random/random.js"></script>
	</body>
</html>
