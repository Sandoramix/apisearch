<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="images/apis.png" type="image/png">
		<title>API search</title>

		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="src/css/styles.css">
	</head>
	<body class="flex flex-col w-screen overflow-hidden text-base text-white transition-all duration-100 bg-neutral-900 sm:text-xl">

		<div id="loading" class="fixed h-[var(--screen-height)] w-screen flex items-center justify-center z-50 backdrop-blur-md backdrop-brightness-75">
			<img src="images/loading-spinner.svg" alt="loading-spinner">
		</div>




		<header class="flex items-center h-20 px-4 py-2 shrink-0 bg-neutral-800/50">
			<a href="index.html" class="h-full">
				<img src="images/apis.png" alt="Logo" class="object-scale-down h-full aspect-square">
			</a>

			<span class="grow"></span>

			<a href="https://api.publicapis.org" target="_blank" rel="noopener noreferrer" class="text-center text-yellow-500 underline transition-all duration-300 decoration-white/0 hover:decoration-yellow-600 underline-offset-8">Original<br>API's Homepage</a>
		</header>




		<main class="flex flex-col items-center justify-center gap-10 p-3 grow shrink">

			<span class="grow"></span>

			<form action="search.html" method="get" class=" h-16 sm:max-w-[50rem] sm:h-20 w-full transition-all duration-100 flex items-center bg-neutral-800 rounded-lg gap-1">

				<input type="text" name="query" id="query" class="w-full h-full py-3 pl-5 bg-transparent grow focus:outline-none placeholder:font-mono placeholder:text-center " placeholder="Evil Insult Generator">

				<div class="h-full grow shrink md:max-w-[12rem] max-w-[9rem] py-0.5">
					<label for="category" class="sr-only">Categoria</label>
					<select aria-placeholder="Category" name="category" id="category" disabled class="w-full h-full overflow-hidden text-center capitalize cursor-pointer text-ellipsis grow disabled:cursor-not-allowed bg-zinc-900">
						<option value="">all categories</option>
					</select>
				</div>

				<button class="flex items-center justify-center h-full p-3 aspect-square">
					<img src="images/search.svg" alt="search-icon" class="w-full h-full">
				</button>

			</form>

			<a href="random.html" class="underline transition-all duration-300 text-cyan-500 decoration-white/0 hover:decoration-cyan-600 underline-offset-8">I'm feeling lucky</a>

			<span class="grow"></span>

			<footer class="flex items-center w-full h-12">

				<span class="grow"></span>

				<a href="https://github.com/sandoramix/apisearch" target="_blank" rel="noopener noreferrer" class="text-base text-center text-yellow-500 underline transition-all duration-300 decoration-white/0 hover:decoration-yellow-600 underline-offset-8 sm:text-xl">@Sandoramix</a>

			</footer>
		</main>



		<script src="src/domUtils.js"></script>
		<script src="src/utils.js"></script>
		<script src="src/index/index.js"></script>
	</body>
</html>
